<div class="row" *ngFor="let category of categories">
  <a routerLink="/menu/category/{{ category.id }}">
    <div class="card">
      <img [src]="category.imagePath" alt="{{ category.name }}" />
      <div class="text">
        <h2>{{ category.name | uppercase }}</h2>
        <p>{{ category.description }}</p>
      </div>
    </div>
  </a>
</div>
